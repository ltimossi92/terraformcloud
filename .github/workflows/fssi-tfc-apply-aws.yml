name: "Terraform Apply - AWS"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
      
      - name: Terraform Output
        run: terraform output -raw instance_public_ip > inventory.ans
  
      - name: Check Directory
        shell: bash
        run: |
          pwd

      - name: Check Inventory File
        shell: bash
        run: 
          cat inventory.ans

      - name: Checkout Ansible
        uses: actions/checkout@v3
      
      - name: Run Ansible Playbook Nginx
        shell: bash
        run: |
          ansible-playbook -i inventory.ans -u ubuntu --private-key ./devops.pem ./deploy.yaml